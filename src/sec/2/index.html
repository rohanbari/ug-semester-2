<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Website</title>
        <style>
            /* General Styles */
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }

            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
            }

            nav ul li {
                margin: 0 15px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            main {
                padding: 20px;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }

            /* Responsive Styles */
            @media (max-width: 768px) {
                nav ul {
                    flex-direction: column;
                }

                nav ul li {
                    margin: 10px 0;
                }

                footer {
                    position: static;
                    padding: 20px 0;
                }
            }

            @media (max-width: 480px) {
                header {
                    padding: 20px 0;
                }

                main {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Responsive Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Welcome</h2>
                <p>Welcome to the world of legends!</p>
            </section>
            <section>
                <h2>About Us</h2>
                <p>Learn more about what we do and our mission.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Rohan Bari. All rights reserved.</p>
        </footer>
    </body>
</html>
